     <img class="grpelem" id="u171-4" alt="This project is called SKETCH, which is consisted of the drawing machine and the people sketching in different natural scenes, I mainly want to tell the audience about the same points and different points we have between the human and the machine in the field of the art. As you can see ,traditional artist would bring the machine which is in the shape of painting box to various of places. When they began to sketch, the camera on the machine will catch the picture and transport them to the Arduino and CNC digital sheld, which can process them with some complicate codes (just like gcode).After seveal minutes，it will export drawing results with its’mechanical style. " width="500" height="136" src="images/u171-4.png?crc=364101307" data-hidpi-src="images/u171-4_2x.png?crc=3820458203"/><!-- rasterized frame -->

    <img class="colelem" id="u328-4" alt="During the sketching time, I found the process of sketching had such great difference between the human and the drawing machine. The line drawn by people are changeable and the machine's are clear and logical. Two different styles of painting combine to form a new different feeling :A kind of comparison between rationality and sensibility. Comparing the paintings in different scenes, it is obvious that the lines have similarities, but the contrast can give people an indescribable feeling. This is not the difference between the two, but the subjective view of the artist. The difference is that people can't draw mechanical rationality and precision, and machinery can't describe people's emotional emotions. So through this piece of work, I want to convey that in art creation, whether active or passive, just convey a certain An idea or feeling that their equal relationship can be established. But because art is subjective, the final judgment is still decided by people." width="1414" height="132" src="images/u328-4.png?crc=115306978" data-hidpi-src="images/u328-4_2x.png?crc=299836171"/><!-- rasterized frame -->
